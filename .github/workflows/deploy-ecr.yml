name: "build docker image-ecr"
on:
    push:
        branches: ['master','main']
    pull_request:
        branches: ['master','main']
permissions:
  contents: read
  id-token: write
    
jobs: 
    zeno:
      name: 'zeno'
      runs-on: ubuntu-latest
      environment: production

      defaults:
          run:
              shell: bash
      steps: 
        - uses: actions/checkout@v3

        - name: Authenticate with AWS(OIDC)
          uses: aws-actions/configure-aws-credentials@v1
          with: 
            role-to-assume: ${{secrets.AWS_WEB_IDENTITY_ROLE_ARN }}
            aws-region: us-east-1
        - name: Set up Docker Buildx 
          uses: docker/setup-buildx-action@v2

        - name: Deploy to ECR
          run: |
            aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin $ECR_REPO_URI
            docker build -t zeno . --platform=linux/amd64
            docker tag zeno:latest $ECR_REPO_URI/ECR_REPO_NAME:latest 
            docker push $ECR_REPO_URI/$ECR_REPO_NAME:latest
          env: 
            $ECR_REPO_URI: ${{ secrets.ECR_REPO_URI }}
            $ECR_REPO_NAME: ${{ secrets.ECR_REPO_NAME }}
        
